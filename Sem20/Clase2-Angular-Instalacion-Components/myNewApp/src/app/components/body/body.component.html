<div class="container mt-3">
    <h1>Hola Mundo</h1>
    <p>Saludos desde Angular</p>

    <div class="row">

        <div class="col">
            <h2>*ngIf</h2>
            <hr>
            <div *ngIf="show" class="card text-white bg-primary mb-3" style="max-width: 100%;">
                <div class="card-header">{{ text.title }}</div>
                <div class="card-body">
                    <p class="card-text">{{ text.messagge }}</p>
                </div>
            </div>

            <button (click)=" show = !show " type="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
        </div>

        <div class="col">
            <h2>*ngFor</h2>
            <hr>
            <ul class="list-group">
                <li *ngFor="let powerRanger of powerRangers" class="list-group-item">{{ powerRanger }}</li>
            </ul>
        </div>

    </div>

</div>
