<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <div class="container"> 
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <input type="submit" onclick="close_()" value="Cerrar">
        
        <hr class="my-2">

        <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge-light"><span id="notificacion">0</span></span>
        </button>
        <input type="submit" class="btn btn-warning" onclick="notificar_()" value="+">

        <hr class="my-2">

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><span class="badge badge-primary">Gerente</span></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td><span class="badge badge-success">Secretario</span></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td><span class="badge badge-warning">Colaborador</span></td>
              </tr>
            </tbody>
        </table>

        

    </div>


    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="script-components-1.js"></script>
</body>
</html>
