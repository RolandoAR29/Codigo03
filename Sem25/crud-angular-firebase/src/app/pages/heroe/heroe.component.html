<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeInRight animate__faster">
    <div class="col">
        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        disabled="disable"
                        [(ngModel)]="heroe.id"
                        name="id"
                        >
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre"
                        required
                        [(ngModel)]="heroe.nombre"
                        name="nombre"
                        >
                <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                        class="form-control"
                        placeholder="Poder"
                        required
                        [(ngModel)]="heroe.poder"
                        name="poder"
                        >
                <!-- <small class="form-text text-muted">Este campo es autogenerado</small> -->
            </div>

            <div class="form-goup">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.estado"
                        (click)="heroe.estado = false"
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.estado"
                        (click)="heroe.estado = true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
