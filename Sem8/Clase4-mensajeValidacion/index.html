<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <p>Ingreso Usuario </p>
        <form action="">
            <div class="form-group">
                <label for="codigo">CODIGO *</label>
                <p id="codigo-mensaje"></p>
                <input type="text" class="input_form" id='codigo' name="codigo" placeholder="Ingrese un código" required>
            </div>
            <div class="form-group">
                <label for="fecha">FECHA *</label>
                <p id="fecha-mensaje"></p>
                <input type="date" class="input_form" id='fecha' name="fecha" placeholder="Ingrese un código" required>
            </div>
            <div class="form-group">
                <label for="duracion">DURACIÓN EVENTO *</label>
                <p></p>
                <input type="number" class="input_form" id='duracion' name="duracion" placeholder="Ingrese un código" required>
            </div>
            <div class="form-group">
                <label for="descripcion">DESCRIPCIÓN *</label>
                <p></p>
                <textarea type="text" class="input_form" id='descripcion' name="descripcion" placeholder="Ingrese un código"
                rows="3" required></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
