<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMBIX | Login</title>
    <!-- ========== CSS INCLUDES ========== -->
    <link rel="icon" href="assets/img/content/icon.png">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
</head>
<body>
    <section class="no-mb">
		<div class="row">
			<div class="col-sm-12">
				<div class="breadcrumb-fullscreen-parent phone-menu-bg">
					<div class="breadcrumb breadcrumb-fullscreen alignleft small-description overlay almost-black-overlay" style="background-image: url('assets/img/extra/discoteca.jpg');" data-stellar-background-ratio="0.5" data-stellar-vertical-offset="0">
						<div id="home" style="position: absolute;left: 0;top: 0;">
							<div class="intro-header">
								<div class="js-height-full star" style="height: 955px;">
									<div class="star-pattern-1 js-height-full" style="height: 994px;"></div>
									<div class="col-sm-12">
                                        <div class="starTitle" style="width: 100%;">
                                            <div class="card">
                                                <div class="row">
                                                    <div class="col-sm-4"></div>
                                                    <div class="col-sm-4 bg-opacity">
                                                        <h2><i class="fa-3x fa fa-user 5x"></i></h2>
                                                        <form action="#" method="post" class="padding-p4">
                                                            <input id="author" name="author" type="text" value="" aria-required="true" required="" placeholder="First Name *">
                                                            <input id="lastName" name="email" type="text" value="" aria-required="true" required="" placeholder="Last Name">
                                                            <p class="form-submit">
                                                                <input name="submit" type="submit" id="submit" value="Entrar" style="background-color: #000000;">
                                                            </p>
                                                        </form>
                                                    </div>
                                                    <div class="col-sm-4"></div>
                                                </div>
                                            </div>
                                            </div> 
										<canvas class="cover" width="1920" height="955"></canvas>
									</div>
								</div>
							</div>
	   					</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/jplayer/jplayer/jquery.jplayer.js"></script>
	<script src="assets/js/jPlayer.js"></script>
	<script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
</body>
</html>
